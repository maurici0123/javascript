<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #res{
            margin-top: 10px;
            padding: 5px;
            width: 270px;
            height: 20px;
            border: 2px dotted black;
        }
        #txt1,#txt2{
            height: 20px;
            width: 100px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>somando valores</h1>
    <input type="number" name="txt1" id="txt1">+
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res"></div>
    </div>

    <script>
       function somar() {
        tn1 = document.getElementById('txt1')
        tn2 = document.getElementById('txt2')
        res = document.getElementById('res')

        n1 = Number(tn1.value)
        n2 = Number(tn2.value)
        s = n1 + n2

        res.innerText = `a soma entre ${n1} e ${n2} e igual a ${s}`
       }
    </script>
</body>
</html>
