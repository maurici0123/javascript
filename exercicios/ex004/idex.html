<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evemtos DOM</title>
    <style>
        div{
            background: lightblue;
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <script>
        a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)

        function clicar(){
            a.innerText = 'clicou'
            a.style.background = '#ffaaaa'
        }

        function entrar(){
            a.innerText = 'entrou'
        }

        function saiu(){
            a.innerText = 'saiu'
            a.style.background = 'lightblue'
        }
    </script>
</body>
</html>
