<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>script</title>
    <style>
        body{
            background: #c9c9c9;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <script>
      var name =  window.prompt('qual seu nome?')
      document.write(`ola <strong>${name}</strong>, seu nome tem ${name.length} letras <br>`)
      document.write(`seu nome em maiuscula e ${name.toUpperCase()} <br>`)
      document.write(`seu nome em minuscula e ${name.toLowerCase()}`)
    </script>
</body>
